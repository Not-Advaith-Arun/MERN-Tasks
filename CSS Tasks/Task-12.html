<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="21BCE5815  Advaith Arun">
    <title>Task-12</title>
    <link rel="stylesheet" href="./StyleSheets/Task-12CSS.css" type="text/css"/>
</head>
<body>
    <div class="outer_Container">
        <table>
            <tr>
                <td>
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input type="text" placeholder="Your Name" name="name"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" placeholder="Your Email" name="email"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Password:</label>
                </td>
                <td>
                    <input type="password" name="pass"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="num">Phone Number:</label>
                </td>
                <td>
                    <input type="tel" name="num"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gen">Gender:</label>
                </td>
                <td>
                    Male:<input type="radio" name="gen"/>
                    Female:<input type="radio" name="gen"/>
                    Other:<input type="radio" name="gen"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lan">Language:</label>
                </td>
                <td>
                    <select name="lan">
                        <option disabled selected>Select Language</option>
                        <option>English</option>
                        <option>Hindi</option>
                        <option>Malayalam</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="zip">Zip Code:</label>
                </td>
                <td>
                    <input name="zip" type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ab">About:</label>
                </td>
                <td>
                    <textarea name="ab" placeholder="Write about yourself..." rows="3" cols="20"></textarea>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
