<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="21BCE5815  Advaith Arun">
    <title>Task-5</title>
    <link rel="stylesheet" type="text/css" href="StyleSheets/Task-5CSS.css"/>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <table>
            <tr>
                <td>
                    <label for="FN">First Name</label>
                </td>
                <td>
                    <input name="FN" type="text"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="LN">Last Name</label>
                </td>
                <td>
                    <input name="LN" type="text"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input name="name" type="email"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Password</label>
                </td>
                <td>
                    <input name="pass" type="password"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="repass">Re-enter Password</label>
                </td>
                <td>
                    <input name="repass" type="password"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gen">Gender</label>
                </td>
                <td>
                    <input name="gen" type="radio" value="Male"/>Male<br>
                    <input name="gen" type="radio" value="Female"/>Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone number</label>
                </td>
                <td>
                    <input name="phone" type="tel"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address</label>
                </td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="state">State</label>
                </td>
                <td>
                    <input name="state" type="text"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Country">Country</label>
                </td>
                <td>
                    <select name="Country">
                        <option disabled="" selected="">Select your country</option>
                        <option value="India">India</option>
                        <option value="UAE">UAE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lang">Languages Known</label>
                </td>
                <td>
                    <input name="lang" type="checkbox" value="English"/>English
                    <input name="lang" type="checkbox" value="Kannada"/>Kannada
                    <input name="lang" type="checkbox" value="Hindi"/>Hindi
                    <input name="lang" type="checkbox" value="Telugu"/>Telugu
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">Hereby I declare all the given details are true
                </td>
            </tr>
            <tr>
                <td>
                    <div class=lalign>
                        Log on to&nbsp;<a href="https://ethnus.com" target="_blank">Ethnus</a>&nbsp;website
                    </div>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
